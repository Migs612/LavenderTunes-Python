name: LavenderTunes CI/CD Pipeline

# 1. EVENTO DISPARADOR
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # 2. TRABAJO DE INTEGRACIÓN (CI)
  test-integration:
    runs-on: ubuntu-latest
    steps:
      # Paso A: Obtener el código del repositorio
      - name: Checkout del código
        uses: actions/checkout@v4

      # Paso B: Preparar el entorno Python
      - name: Configurar Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Paso C: Instalar dependencias
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest httpx

      # Paso D: Ejecución de Tests
      - name: Correr Tests con Pytest
        run: |
          pytest

  # 3. TRABAJO DE DESPLIEGUE (CD)
  deploy-production:
    needs: test-integration
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Despliegue a Producción (Simulado)
        env:
          DEPLOY_TOKEN: ${{ secrets.RENDER_API_KEY }}
        run: |
          echo "Iniciando despliegue seguro..."
          # Aquí iría el comando real de despliegue
          echo "Despliegue de LavenderTunes completado exitosamente."